jobs:
  coverage:
    name: Check code coverages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Install dependencies
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo deb http://apt.llvm.org/focal/ llvm-toolchain-focal-13 main | sudo tee /etc/apt/sources.list.d/llvm.list > /dev/null
          echo deb-src http://apt.llvm.org/focal/ llvm-toolchain-focal-13 main | sudo tee -a /etc/apt/sources.list.d/llvm.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y clang-13 libc++-13-dev libc++abi-13-dev libunwind-13-dev lld-13
      - name: Coverage
        run: |
          env PATH=/usr/lib/llvm-13/bin:$PATH make -j7 cover
      - if: ${{ always() }}
        name: Archive code coverages report
        uses: actions/upload-artifact@v2
        with:
          name: code-coverages-report
          path: |
            dumpelf.cov
            dumpelf.profdata
            dumpelf.proflog
            dumpelf.profraw
name: Coverage
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitattributes'
      - '.gitignore'
      - 'LICENSE'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.editorconfig'
      - '.gitattributes'
      - '.gitignore'
      - 'LICENSE'
